<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Toby Studio</title>
  <meta name="description" content="The studio is under construction. We are launching soon...">
  <link rel="icon" href="./res/favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #c9d3ff;
      font-family: Sansation, sans-serif;
      font-weight: 700;
      font-size: 25%;
      color: #333;
    }

    .container {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container img {
      max-width: 100%;
      height: auto;
    }

    .container p {
      font-size: 3rem;
      letter-spacing: 0em;
      visibility: false;
    }

    .logo {
      width: 25%;
      height: 25%;
      margin: 0;
    }

    /* From Uiverse.io by adamgiebl */
    button {
      font-family: inherit;
      font-size: 20px;
      background: #000000;
      color: white;
      padding: 0.7em 1em;
      padding-left: 0.9em;
      display: flex;
      align-items: center;
      border: none;
      border-radius: 50vh;
      overflow: hidden;
      transition: all 0.2s;
      cursor: pointer;
      gap: 8px;
      width: 20%;
    }

    button span {
      display: none;
    }

    @media only screen and (min-width: 768px) {
      button span {
        display: block;
        margin-left: 0.3em;
        transition: all 0.3s ease-in-out;
      }

      button:hover .svg-wrapper {
        animation: fly-1 0.6s ease-in-out infinite alternate;
      }

      button:hover svg {
        transform: translateX(3.2em) rotate(45deg) scale(1.1);
      }

      button:hover span {
        transform: translateX(10em);
      }

      button:active {
        transform: scale(0.95);
      }
    }

    button svg {
      display: block;
      transform-origin: center center;
      transition: transform 0.3s ease-in-out;
    }

    @keyframes fly-1 {
      from {
        transform: translateY(0.05em);
      }

      to {
        transform: translateY(-0.05em);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="res/logo.svg" alt="" class="logo">

    <!-- From Uiverse.io by adamgiebl -->
    <button onclick="window.location.href='mailto:talk@bluetobystudio.com'">
      <div class=" svg-wrapper-1">
        <div class="svg-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path fill="currentColor"
              d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
            </path>
          </svg>
        </div>
      </div>
      <span>Get in touch</span>
    </button>



</body>

</html>
