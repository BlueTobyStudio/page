<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Toby Studio</title>
  <meta name="description" content="The studio is under construction. We are launching soon...">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #c9d3ff;
      font-family: Sansation, sans-serif;
      font-weight: 700;
      font-size: 25%;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
    }
    .container p {
      font-size: 3rem;
      letter-spacing: 0em;
      visibility: false;
    }

    .logo {
        width: 25%;
        height: 25%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="res/logo.svg" alt="" class="logo">
  </div>
