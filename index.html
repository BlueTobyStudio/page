<!DOCTYPE html>
<html lang="fr">

<head>

  <title>Blue Toby Studio</title>
  <meta name="description" content="The studio is under construction. We are launching soon...">
  <link rel="icon" href="./res/favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #c9d3ff;
      font-family: Sansation, sans-serif;
      font-weight: 700;
      font-size: 25%;
      color: #333;
    }

    .container {
      text-align: center;
      /* padding: 2rem; */
    }

    .container img {
      max-width: 100%;
      height: auto;
      /* margin-bottom: 1.5rem; */
    }

    .container p {
      font-size: 3rem;
      letter-spacing: 0em;
      visibility: false;
    }

    .logo {
      width: 25%;
      height: 25%;
      margin: 0;
    }

    /* Container styles */
    .scrolling-text-container {
      background-color: #000;
      width: 100%;
      overflow: hidden;
    }

    /* Inner container styles */
    .scrolling-text-inner {
      display: flex;
      white-space: nowrap;
      font-size: 8px;
      font-weight: 1000;
      color: #c9d3ff;
      padding: 0px 0;
    }

    /* Text styles */
    .scrolling-text {
      display: flex;
    }

    .scrolling-text-item {
      padding: 0 30px;
    }

    /* Apply the animation to the text items */
    .scrolling-text-inner>div {
      animation: var(--direction) var(--marquee-speed) linear infinite;
    }

    /* Setting the Animation using Keyframes */
    @keyframes scroll-left {
      /* 0% {
        transform: translateX(0%);
      }

      100% {
        transform: translateX(-100%);
      } */
    }

    @keyframes scroll-right {
      /* 0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(0%);
      } */
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="res/logo.svg" alt="" class="logo">
